<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Service - D-solution</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <img src="img/logo.png" alt="D-solution Logo" class="logo">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="chat.html">Chat</a></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="form-section">
      <h2>Place Order</h2>
      <form id="orderForm">
        <select id="serviceSelect" required>
          <option value="">Select Service</option>
        </select>
        <textarea id="specs" placeholder="Service specifications" required></textarea>
        <input type="file" id="orderFile" accept="image/*,.pdf">
        <button type="submit">Submit Order</button>
      </form>
    </section>
  </main>
  <script src="main.js"></script>
</body>
</html>
